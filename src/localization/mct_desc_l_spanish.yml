l_spanish:

lifestyle_mystic_xp_gain_mult:0 "[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] [trait_level_track_xp|E] gain"

court_tutor_help:0 "Meditação Escolar"
court_tutor_help_desc:0 "Este personagem oferece orientação e apoio através de sessões filosóficas, reduzindo o estresse."
court_tutor_educate:0 "Mentoria do Conhecimento"
court_tutor_educate_desc:0 "Este personagem nutre mentes jovens, cultivando conhecimento e paixão pelo aprendizado."
court_tutor_research:0 "Investigação Acadêmica"
court_tutor_research_desc:0 "Este personagem se aprofunda na pesquisa, contribuindo para o avanço intelectual da corte."

royal_architect_temples:0 "Supervisionar Templos"
royal_architect_temples_desc:0 "Este personagem se concentra na exploração eficiente dos templos."
royal_architect_holdings:0 "Manter Propriedades"
royal_architect_holdings_desc:0 "Este personagem desenvolve e melhora as posses dentro do território do reino, otimizando o potencial militar."
royal_architect_domain:0 "Desenvolver Domínio"
royal_architect_domain_desc:0 "Este personagem realça o prestígio e a grandeza do domínio do governante através de um planejamento e construção meticulosos."

master_of_the_hunt_training:0 "Treinar Caçadores"
master_of_the_hunt_training_desc:0 "Este personagem é responsável por treinar as habilidades de caça da corte, focando em melhorar a proficiência dos caçadores e falcoeiros."
master_of_the_hunt_forest:0 "Explorar Florestas"
master_of_the_hunt_forest_desc:0 "Este personagem supervisiona as atividades de caça na floresta, aproveitando suas vantagens para melhorar a destreza de caça da corte."
master_of_the_hunt_skirmishers:0 "Treinar Escaramuçadores"
master_of_the_hunt_skirmishers_desc:0 "Este personagem lidera os escaramuçadores na batalha, melhorando suas capacidades de dano através de treinamento estratégico e orientação."

champion_training:0 "Treinar Senhor"
champion_training_desc:0 "Este personagem é responsável por treinar seu [liege|E], focando em aperfeiçoar suas habilidades através de prática rigorosa e instrução."
champion_accolade:0 "Elogiar Cavaleiros"
champion_accolade_desc:0 "Este personagem é responsável por elogiar os campeões, aumentando sua glória e prestígio dentro e fora da corte."
champion_popular:0 "Motivar a População"
champion_popular_desc:0 "Este personagem apresentará seu [liege|E] de maneira positiva aos seus súditos, aumentando a opinião."

travel_leader_speed:0 "Pressionar Líderes de Caravana"
travel_leader_speed_desc:0 "Este personagem se concentra em melhorar a velocidade de viagem para a corte, assegurando viagens mais rápidas, mas mais arriscadas."
travel_leader_safety:0 "Tomar Medidas de Segurança"
travel_leader_safety_desc:0 "Este personagem prioriza a segurança durante as viagens, implementando medidas para mitigar riscos e perigos, à custa da velocidade."
travel_leader_opinion:0 "Supervisionar Viajantes"
travel_leader_opinion_desc:0 "Este personagem trabalha para melhorar a opinião dos companheiros de viagem, assegurando que todos se deem bem."

antiquarian_learn:0 "Estudar Artefatos"
antiquarian_learn_desc:0 "Este personagem se aprofunda no campo do conhecimento e utiliza artefatos para fomentar o desenvolvimento na capital."
antiquarian_show_off:0 "Expor Coleção"
antiquarian_show_off_desc:0 "Este personagem tem como objetivo elevar a grandeza da corte exibindo artefatos raros e impressionantes."
antiquarian_study_hard:0 "Estudar Livros Antigos"
antiquarian_study_hard_desc:0 "Este personagem ajuda seu [liege|E] a estudar ciência, sacrificando piedade para aprofundar sua compreensão de ensinamentos antigos."

master_of_horse_light_cav:0 "Treinar Batedores"
master_of_horse_light_cav_desc:0 "Este personagem supervisiona o treinamento e manutenção de unidades de cavalaria leve."
master_of_horse_heavy_cav:0 "Celebrar Justas"
master_of_horse_heavy_cav_desc:0 "Este personagem se concentra em melhorar a eficácia das unidades de cavalaria pesada através de justas e torneios de cavaleiros."
master_of_horse_races:0 "Organizar Corridas"
master_of_horse_races_desc:0 "Este personagem organiza e supervisiona eventos e corridas equestres, contribuindo para o prestígio e glória da corte."

cultural_emissary_promote:0 "Elogiar Culturas"
cultural_emissary_promote_desc:0 "Este personagem utilizará sua influência na corte para melhorar a integração cultural."
cultural_emissary_merc:0 "Assegurar Contratos"
cultural_emissary_merc_desc:0 "Este personagem aproveita ao máximo os contratos de mercenários utilizando laços culturais e conivência."
cultural_emissary_influence:0 "Expandir Influência"
cultural_emissary_influence_desc:0 "Este personagem faz brilhar a corte e seu [liege|E] entre seus pares e no exterior."

wet_nurse_raise:0 "Cuidado Extra"
wet_nurse_raise_desc:0 "Este personagem melhora a probabilidade de fortalecer traços genéticos em crianças sob seus cuidados."
wet_nurse_care:0 "Cuidar das Mães"
wet_nurse_care_desc:0 "Este personagem se esforça para aumentar as taxas de fertilidade entre aqueles sob seus cuidados, fomentando um ambiente saudável propício para gestações e partos bem-sucedidos."
wet_nurse_heal:0 "Cuidar dos Enfermos"
wet_nurse_heal_desc:0 "Este personagem emprega seu conhecimento de remédios herbais e métodos de cura tradicionais para aliviar problemas de saúde."

high_almoner_galvanize:0 "Acordo Divino"
high_almoner_galvanize_desc:0 "Aproveitando a influência espiritual, o Grande Limosneiro busca fortalecer os impostos através da inspiração religiosa."
high_almoner_order:0 "Comissão Celestial"
high_almoner_order_desc:0 "Encargado de gerir ordens sagradas, este personagem busca reduzir custos e manter a preparação, assegurando que esses guerreiros sagrados estejam prontos para defender a fé."
high_almoner_tax:0 "Dízimo Sagrado"
high_almoner_tax_desc:0 "Supervisionando a arrecadação de impostos, este personagem otimiza a coleta de receitas enquanto mantém os valores religiosos, equilibrando a prosperidade financeira com a integridade espiritual."

seneschal_castle:0 "Supervisionar Construção"
seneschal_castle_desc:0 "Este personagem melhora a velocidade de construção a um custo, fortificando as defesas do reino com eficiência."
seneschal_opinion:0 "Diplomacia da Corte"
seneschal_opinion_desc:0 "Este personagem cultiva opiniões positivas entre os barões e proprietários de terras, assegurando sua lealdade e maximizando suas contribuições ao reino."
seneschal_vassal:0 "Eficiência do Reino"
seneschal_vassal_desc:0 "Este personagem melhora o número máximo de vassalos que seu [liege|E] pode gerenciar efetivamente, otimizando a governança e a estabilidade."

court_jester_opinion:0 "Charme do Bobo da Corte"
court_jester_opinion_desc:0 "Este personagem entretém cortesãos e convidados através de humor e sagacidade, fomentando um ambiente animado e jovial no reino."
court_jester_grandeur:0 "Animador Real"
court_jester_grandeur_desc:0 "Este personagem eleva a grandeza dos eventos da corte, melhorando o prestígio e a magnificência de cada ocasião com suas performances cômicas e travessuras."
court_jester_vassal:0 "Entreter Vassalos"
court_jester_vassal_desc:0 "Este personagem assegura a felicidade das figuras poderosas do reino, fazendo palhaçadas na corte, aumentando assim sua disposição a contribuir para os cofres do governante."

court_poet_diplo:0 "Poesia Diplomática"
court_poet_diplo_desc:0 "O Poeta da Corte melhora as relações diplomáticas ampliando o alcance diplomático, facilitando a comunicação e negociação com reinos distantes."
court_poet_seduce:0 "Treinamento em Sedução"
court_poet_seduce_desc:0 "Este personagem utiliza seu charme e atração para fortalecer suas habilidades de sedução, aumentando a eficácia dos esforços românticos."
court_poet_learn:0 "Cultura Acadêmica"
court_poet_learn_desc:0 "Este personagem ajuda seu [liege|E] a aprender e dominar vários idiomas, reduzindo assim as divisões culturais e melhorando as relações."

court_musician_tales:0 "Narrativa de Histórias"
court_musician_tales_desc:0 "Este personagem cativa as audiências com contos fascinantes, melhorando o prestígio da dinastia do governante."
court_musician_prestige:0 "Performance Prestigiosa"
court_musician_prestige_desc:0 "Este personagem eleva o prestígio do governante através de melodias encantadoras e performances cativantes."
court_musician_sing:0 "Canto Melódico"
court_musician_sing_desc:0 "O músico da corte encanta os ouvintes com melodiosas canções, aumentando a legitimidade e o prestígio do governante."

executioner_example:0 "Executor Temível"
executioner_example_desc:0 "Este personagem infunde medo entre os vassalos, melhorando as contribuições fiscais através da intimidação, o que não agradará a todos."
executioner_torture:0 "Especialista em Tortura"
executioner_torture_desc:0 "Este personagem se especializa em extrair informações através de métodos brutais, aumentando os níveis de estresse entre os prisioneiros."
executioner_crackdown:0 "Aplicação da Lei"
executioner_crackdown_desc:0 "Este personagem impõe medidas repressivas rigorosas, diminuindo as opiniões do condado, mas assegurando a estabilidade do controle durante épocas de guerra."

cupbearer_extracare:0 "Serviço Atencioso"
cupbearer_extracare_desc:0 "O Copero sob este papel assegura um serviço atento, melhorando a resistência contra tramas hostis, quase de maneira paranoica."
cupbearer_enjoy:0 "Connoisseur do Prazer"
cupbearer_enjoy_desc:0 "Este personagem se concentra em melhorar o prazer, dobrando o custo mensal enquanto proporciona alívio do estresse, mas isso é prejudicial à sua saúde."
cupbearer_generous:0 "Festas Generosas"
cupbearer_generous_desc:0 "Este personagem oferece serviços suntuosos, triplicando o custo, mas melhorando o ganho de prestígio conforme a felicidade dos vassalos poderosos."
